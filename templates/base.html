<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram Monitor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            color: #eee;
        }
        .navbar {
            background-color: #16213e !important;
        }
        .card {
            background-color: #16213e;
            border: 1px solid #0f3460;
        }
        .message-deleted {
            background-color: #3d1f1f !important;
            border-left: 3px solid #e94560;
        }
        .message-item {
            border-bottom: 1px solid #0f3460;
            padding: 12px;
        }
        .message-item:last-child {
            border-bottom: none;
        }
        .status-online {
            color: #4ade80;
        }
        .status-offline {
            color: #f87171;
        }
        .status-recently {
            color: #facc15;
        }
        .timestamp {
            color: #888;
            font-size: 0.85rem;
        }
        .sender-name {
            color: #60a5fa;
            font-weight: 500;
        }
        .deleted-badge {
            background-color: #e94560;
            font-size: 0.7rem;
        }
        .btn-primary {
            background-color: #0f3460;
            border-color: #0f3460;
        }
        .btn-primary:hover {
            background-color: #16213e;
            border-color: #e94560;
        }
        .stats-card {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
        }
        .nav-link {
            color: #aaa !important;
        }
        .nav-link.active {
            color: #fff !important;
            background-color: #0f3460 !important;
        }
        @media (max-width: 768px) {
            .message-text {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    {% if session.logged_in %}
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('messages') }}">
                <i class="bi bi-telegram"></i> Monitor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'messages' %}active{% endif %}"
                           href="{{ url_for('messages') }}">
                            <i class="bi bi-chat-dots"></i> Messages
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'status' %}active{% endif %}"
                           href="{{ url_for('status') }}">
                            <i class="bi bi-clock-history"></i> Online Status
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
