{% extends "base_v6.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-card card">
        <h1>Login</h1>

        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="password" name="password" placeholder="Password" autofocus required>
            <button type="submit">Enter</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_styles %}
<style>
    .login-wrapper {
        min-height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-card {
        width: 100%;
        max-width: 320px;
        padding: 30px;
        text-align: center;
    }

    .login-card h1 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .error-msg {
        background: #fee2e2;
        color: #dc2626;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 13px;
    }

    .login-card form {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .login-card input {
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 14px;
        text-align: center;
    }

    .login-card input:focus {
        outline: none;
        border-color: var(--accent);
    }

    .login-card button {
        padding: 12px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
    }

    .login-card button:hover {
        background: #1d4ed8;
    }
</style>
{% endblock %}
