<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Telegram Monitor{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #242424;
            --bg-hover: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent-blue: #3b82f6;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --accent-yellow: #eab308;
            --accent-purple: #a855f7;
            --border-color: #333333;
            --message-deleted-bg: #2d1f1f;
            --message-deleted-border: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        .top-nav {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .nav-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-brand i {
            color: var(--accent-blue);
        }

        .nav-tabs-custom {
            display: flex;
            gap: 4px;
            background: var(--bg-primary);
            padding: 4px;
            border-radius: 10px;
        }

        .nav-tab {
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-tab:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .nav-tab.active {
            background: var(--accent-blue);
            color: white;
        }

        .logout-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            color: var(--accent-red);
            background: rgba(239, 68, 68, 0.1);
        }

        /* Cards */
        .card-custom {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        .card-header-custom {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
        }

        .card-title {
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card.total .stat-value { color: var(--accent-blue); }
        .stat-card.active .stat-value { color: var(--accent-green); }
        .stat-card.deleted .stat-value { color: var(--accent-red); }

        /* Messages */
        .message-list {
            padding: 0;
        }

        .message-item {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .message-item:last-child {
            border-bottom: none;
        }

        .message-item:hover {
            background: var(--bg-hover);
        }

        .message-item.deleted {
            background: var(--message-deleted-bg);
            border-left: 3px solid var(--message-deleted-border);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            gap: 12px;
        }

        .sender-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .sender-name {
            font-weight: 600;
            color: var(--accent-blue);
        }

        .deleted-badge {
            background: var(--accent-red);
            color: white;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .media-badge {
            background: var(--bg-hover);
            color: var(--text-secondary);
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .message-time {
            color: var(--text-muted);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .message-text {
            color: var(--text-primary);
            line-height: 1.5;
            word-break: break-word;
        }

        .deleted-info {
            margin-top: 8px;
            font-size: 0.8rem;
            color: var(--accent-red);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Status History */
        .status-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            border-bottom: 1px solid var(--border-color);
            gap: 16px;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-indicator.online { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        .status-indicator.offline { background: var(--accent-red); }
        .status-indicator.recently { background: var(--accent-yellow); }

        .status-details {
            flex: 1;
        }

        .status-user {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .status-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status-label.online { color: var(--accent-green); }
        .status-label.offline { color: var(--accent-red); }
        .status-label.recently { color: var(--accent-yellow); }

        .status-time {
            color: var(--text-muted);
            font-size: 0.8rem;
            text-align: right;
        }

        /* Timeline */
        .timeline-card {
            margin-top: 20px;
        }

        .timeline-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            padding: 16px;
        }

        .timeline-dot {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .timeline-dot:hover {
            transform: scale(1.2);
        }

        .timeline-dot.online { background: var(--accent-green); }
        .timeline-dot.offline { background: var(--accent-red); opacity: 0.7; }
        .timeline-dot.recently { background: var(--accent-yellow); }

        .timeline-legend {
            display: flex;
            gap: 16px;
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Buttons */
        .btn-refresh {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-refresh:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--text-muted);
        }

        /* Pagination */
        .pagination-custom {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
        }

        .page-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .page-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            border-color: var(--accent-blue);
        }

        /* Empty State */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            margin: 0;
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .stat-card {
                padding: 12px 8px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .message-item, .status-item {
                padding: 14px 16px;
            }

            .nav-tabs-custom {
                padding: 3px;
            }

            .nav-tab {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .nav-tab span {
                display: none;
            }
        }

        /* Auto-refresh indicator */
        .refresh-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    {% if session.logged_in %}
    <nav class="top-nav">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a class="nav-brand" href="{{ url_for('messages') }}">
                    <i class="bi bi-telegram"></i>
                    Monitor
                </a>

                <div class="nav-tabs-custom">
                    <a class="nav-tab {% if request.endpoint == 'messages' %}active{% endif %}"
                       href="{{ url_for('messages') }}">
                        <i class="bi bi-chat-text"></i>
                        <span>Messages</span>
                    </a>
                    <a class="nav-tab {% if request.endpoint == 'status' %}active{% endif %}"
                       href="{{ url_for('status') }}">
                        <i class="bi bi-activity"></i>
                        <span>Status</span>
                    </a>
                </div>

                <a class="logout-btn" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </div>
    </nav>
    {% endif %}

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <div class="refresh-indicator">
        <span class="refresh-dot"></span>
        Auto-refresh active
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
